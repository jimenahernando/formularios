<div class="container m-1">
    <h1>Template</h1>
    <div class="row">
        <div class="col-6">
            <form action="" #formulario="ngForm" (ngSubmit)="recogerDatos(formulario)">
                <div class="form-group">
                    <label for="nombre" class="my-2">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" ngModel name="name">
                </div>
                <div class="form-group">
                    <label for="apellidos" class="my-2">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Introduce tus apellidos" ngModel name="surname">
                </div>
                <div class="form-group">
                    <label for="direccion" class="my-2">Direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Introduce tu direccion" ngModel name="address">
                </div>
                <div class="form-group">
                    <label for="email" class="my-2">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Introduce tu email" ngModel  name="email">
                </div>
                <div class="form-group mb-2">
                    <label for="edad" class="my-2">Edad</label>
                    <input type="number" min="0" class="form-control" id="edad" ngModel name="age">
                </div>
                <input type="Submit" class="btn btn-info" value="Enviar">
            </form>
        </div>
        
        <section class="users col-6">
            <div class="row">
                <article *ngFor="let user of arrUsers" class="col-12 col-md-3 bg-info rounded">
                    <h3 class="my-1">{{user.name}} {{user.surname}}</h3>
                    <ul class="my-1">
                        <li>Edad: {{user.age}}</li>
                        <li>Email: {{user.email}}</li>
                        <li>Direccion: {{user.address}}</li>
                    </ul>
                </article>
            </div>
        </section>
    </div>
</div>
