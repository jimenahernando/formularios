<div class="container mt-5">
    <h1>Template</h1>
    <form action="" #formulario="ngForm" (ngSubmit)="recogerDatos(formulario.value)">
        <div class="form-group my-2">
            <label for="nombre" class="my-2">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre" ngModel name="nombre">
        </div>
        <div class="form-group my-2">
            <label for="apellidos" class="my-2">Apellidos</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Introduce tus apellidos" ngModel  name="apellidos">
        </div>
        <input type="Submit" class="btn btn-info" value="Enviar">
    </form>
</div>
